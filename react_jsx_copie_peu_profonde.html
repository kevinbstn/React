<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React JSX</title>
    <!-- React la librairie  attention libraire utiliser en développement prendre d'autre cdn si production voir le site react-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <!-- React DOM pour monter l'arbre React dans le DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Il faut le compilateur du JSX pour transformer le JSX en JS que le navigateur comprend -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <!-- Point d'entrée du montage de l'arbre -->
    <div id="root"></div>

    <!-- cible ce qu'il faut compiler pour babel  -->
    <script type="text/babel">

       class App extends React.Component{

            constructor(props){
                super(props);
                this.state = {
                    number1 : 9,
                    number2 : 10
                }
            }

            componentDidMount(){
                /*
                    React ne modifie que ce qui change dans le state
                    Delta avec le state initial et il change uniquement
                    ce qui a été modifié
                */
                this.setState({
                    number1 : this.state.number1 + 100
                })
            }

            render() {
                
                //console.log(this.props.title)

                return(
                   <p>Number1 : {this.state.number1} Number2 : {this.state.number2} </p>
                )
            }

       }

        // Rendu dans le DOM de deux components hiérarchiques
        ReactDOM.render(
            <App title="Button Click me !" />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
