<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React JSX</title>
    <!-- React la librairie  attention libraire utiliser en développement prendre d'autre cdn si production voir le site react-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <!-- React DOM pour monter l'arbre React dans le DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Il faut le compilateur du JSX pour transformer le JSX en JS que le navigateur comprend -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <!-- Point d'entrée du montage de l'arbre -->
    <div id="root"></div>

    <!-- cible ce qu'il faut compiler pour babel  -->
    <script type="text/babel">

        const App = () => {

            return (
                <div>
                    <Hello name="Alan" />
                    <Hello name="Albert" />
                    <Hello name="Sophie" />
                </div>
            )
        }


        // créer un élément ~ composant
        // props 
        const Hello = (props) => {

            console.log(props.name);

            // utilisez des paranthèses pour pouvoir mettre le composant sur plusieurs lignes
            // { securisé l'affichage}
            return (
                <div>
                    <p>Hello React JSX {props.name}</p> 
                </div>
            );
        } 

        // Rendu dans le DOM de deux components hiérarchiques
        ReactDOM.render(
            // la syntaxe des composants est déclarative comme du HTML
            // name est un attribut de Hello en React cela s'appelle est props qu'on passe au composant
            <App />,
            document.getElementById('root')
            
        );
    </script>
</body>

</html>
